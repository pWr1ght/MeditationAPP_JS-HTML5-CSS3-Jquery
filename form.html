    <body>
        <div class="formStyle container">
            <h2>Survey Time</h1>
            <hr/>
            <br/>
            <form id="formid" class="container" action="http://httpbin.org/post" method = "POST">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id = "email" name = "email" placeholder="name@example.com" required="true">
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                <label for="experience" id="experience_label">Please Rate Your Experience</label>
                <select class="form-control" id="experience" name="experience">
                    <option value="blank">NO COMMENT</option>
                    <option value="bad">BAD</option>
                    <option value="good">GOOD</option>
                    <option value="great">GREAT</option>
                    <option value="Best">This is the Best</option>
                </select>
                </div>

                <div class="form-group">
                <label for="medidate_minutes" id="medidate_minutes_label">How often long do you medidate (minutes)</label>
                <select class="form-control" name="medidate_minutes" id="medidate_minutes">
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="more">more</option>
                </select>
                </div>
                <div class="form-group">
                <label for="description">Any comments on Experience</label>
                <textarea class="form-control" type = "text" id= "description" name = "description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div>
                        <button id="submitEvent" type="submit" value="submit" class="btn btn-primary submitBtn">Submit</button>
                    </div>
                    <div col="col">
                        <div id="successSubmission"></div>
                    </div>
                </div>
            </form>
        </div>

            
        <div id = "postEmail"> </div> <br>
        <div id = "postExperience"> </div> <br> 
        <div id = "postMeditation"> </div> <br>
        <div id = "postDescription"> </div>
